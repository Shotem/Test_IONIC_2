<ion-header>
  <ion-toolbar>
    <ion-title>
      Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    <ion-col size="2" *ngFor="let image of images">
      <ion-card-title> F </ion-card-title>
      <ion-card>
        <ion-card-content>
          <ion-img src={{image}}></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

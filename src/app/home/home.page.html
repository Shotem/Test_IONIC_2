<ion-header>
  <ion-toolbar>
    <ion-title>
      Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    <ion-col size="2" *ngFor="let animal of animals">
      <ion-card>
        <ion-card-title>
          {{animal.name}}
        </ion-card-title>
        <ion-card-content>
          <ion-img [src]="animal.image" (click)="sonidoAnimal(animal)"></ion-img>    
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <!--event-form></event-form-->
</ion-content>
